	// Get a reference to the database service
	var database = firebase.database();
	console.log(database);
	var treasuresRef = database.ref('treasures');
	var count=0;
	treasuresRef.on('value', function(snapshot) {
		snapshot.forEach(function(childSnapshot) {
			var childData = childSnapshot.val();
			console.log(childData);
			console.log(count);
			if(count%2==0)
				{
				$("#treasurescontainer").append("<div style='padding:15px; background-color:#f9f9f9'><img style='margin-right:10px; margin-bottom:10px; width:200px; height:200px' align='left' src='"+childData.imageUrl+"'><h3 style='color:#252ea3'>"+childData.name+"</h3><br><b>Category: </b>" + childData.category+"<br><b>Information:</b>" + childData.info+"</div><hr>");
				}else{
				$("#treasurescontainer").append("<div style='padding:15px; background-color:#fff'><img style='margin-right:10px; margin-bottom:10px; width:200px; height:200px' align='left' src='"+childData.imageUrl+"'><h3 style='color:#252ea3'>"+childData.name+"</h3><br><b>Category: </b>" + childData.category+"<br><b>Information:</b>" + childData.info+"</div><hr>");
				}
		count=count+1;
});
